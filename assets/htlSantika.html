<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Markers</title>
    <style>
		html, body, #map{
			height: 100%;
			margin:0px;
			padding: 0px;
		}

    </style>

    <script type="text/javascript">

        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -2.981256, lng: 104.748028},
            zoom: 25
          });

        var marker = new google.maps.Marker({
		    map: map,
		    // Define the place with a location, and a query string.
		    place: {
		      location: {lat: -2.981256, lng: 104.748028},
		      query: 'Santika Radial Palembang, Indonesia'
		      },

		    // Attributions help users find your site again.
		    attribution: {
		      source: 'Google Maps JavaScript API',
		      webUrl: 'https://developers.google.com/maps/'
		    }});

		  // Construct a new InfoWindow.
		  var infoWindow = new google.maps.InfoWindow({
		    content: '<b>Santika Radial Palembang</b>'
		  });

		  // Opens the InfoWindow when marker is clicked.
		  marker.addListener('click', function() {
		    infoWindow.open(map, marker);
		  });
        }
    </script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOdKTqc40venhLzdpLmOBE1dw5YiBH5EM&callback=initMap">
    </script>

    <link rel="stylesheet" href="">
</head>
<body>
<div id="map"></div>
</body>
</html>
